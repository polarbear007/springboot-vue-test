<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" th:src="@{/webjars/jquery/3.3.0/jquery.js}"></script>
<script type="text/javascript" th:src="@{/webjars/vue/2.6.7/dist/vue.js}"></script>
</head>
<body>
	<div id="app">
		<div v-if="seen" style="width: 100px; height: 100px; border: 1px solid black; background-color: red"></div>
		<!-- 注意： v-if 和 v-else 必须是兄弟元素，而且相连；   
		             -注意： v-if 和 v-else 必须都是Vue 实例里面的子标签，也就是说，绑定 vue 实例的时候，我们必须绑定这两个标签的父标签
		 -->
		<div v-else>
		      如果你看不到彩色的 div ，就看看这行字吧
		</div>
		
		<div v-show="false">
			虽然你无法在页面中看到我，但是我真的存在
		</div>
	</div>
	
	<p>现在你可以在控制台通过修改  app.seen 的值，来控制这个 div 是否显示</p>
</body>
<script type="text/javascript">
	// v-if 属性可以控制一个标签是否显示
	var app = new Vue({
		el : "#app",
		data: {seen: 1}
	})
</script>
</html>
